---
# tasks file for vmwaretools/RedHat

- name: Get repository package version if vmwaretools_repo_version is undefined.
  shell: wget {{ vmwaretools_yum_server }}{{ vmwaretools_yum_path }}/esx/{{ vmwaretools_tools_version }}/repos/index.html -q -O - | sed -n "s/.*vmware-tools-repo-RHEL{{ ansible_distribution_major_version }}-\(.*\)\.el{{ ansible_distribution_major_version }}\.{{ ansible_architecture }}\.rpm.*/\1/p"
  register: vmwaretools_repo_version2
  when: vmwaretools_repo_version is undefined and ansible_distribution_major_version|int <= 6
  changed_when: false

- name: Get details about repository package version if vmwaretools_repo_version is undefined.
  set_fact:
    vmwaretools_repo_version: "{{ vmwaretools_repo_version2.stdout }}"
  when: vmwaretools_repo_version is undefined and not( vmwaretools_repo_version2.stdout is undefined or vmwaretools_repo_version2.stdout is none or vmwaretools_repo_version2.stdout | trim == '' )

- name: Install vmware-tools repository.
  yum: name={{ vmwaretools_yum_server }}{{ vmwaretools_yum_path }}/esx/{{ vmwaretools_tools_version }}/repos/vmware-tools-repo-RHEL{{ ansible_distribution_major_version }}-{{ vmwaretools_repo_version }}.el{{ ansible_distribution_major_version }}.{{ ansible_architecture }}.rpm state=present
  when: ansible_distribution_major_version|int <= 6

- name: Install vmware-tools.
  yum: name={{ item }} state=present
  with_items:
    - vmware-tools-esx-nox
    - vmware-tools-esx-kmods
  when: ansible_distribution_major_version|int <= 6

- name: Install VMware Tools repository for CentOS7/RHEL7 and higher.
  template: src=vmware-tools.repo.j2 dest=/etc/yum.repos.d/vmware-tools.repo
  when: ansible_distribution_major_version|int >= 7

# http://partnerweb.vmware.com/GOSIG/RHEL_7.html
- name: Installing Open VMware Tools (open-vm-tools and open-vm-tools-deploypkg) for CentOS7/RHEL7 and higher.
  yum: name={{ item }} state=installed
  with_items:
    - open-vm-tools
    - open-vm-tools-deploypkg
  when: ansible_distribution_major_version|int >= 7

- name: Start vmtoolsd and enable vmtoolsd to start during boot for CentOS7/RHEL7 and higher.
  service: name=vmtoolsd state=started enabled=yes
  failed_when: false
  when: ansible_distribution_major_version|int >= 7
